debug=true

#Data Source Configurations
spring.datasource.url=jdbc:mysql://localhost:3306/testcenter
spring.datasource.username=testcenter
spring.datasource.password=testcenter
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#Hibernate Configurations
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.use-new-id-generator-mappings=true

#Logging Configurations
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

#Jackson Configurations
#spring.jackson.serialization-inclusion=non_empty

#Security Configurations
security.basic.enabled=false