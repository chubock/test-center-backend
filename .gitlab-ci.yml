stages:
  - build
  - deploy

job1:
  stage: build
  script:
    - cd /home/backend/test-center
    - git checkout -f test
    - git pull origin test
    - mvn clean
    - mvn package
  tags:
    [test]

job2:
  stage: deploy
  script:
    - sudo systemctl restart backend.service
  tags:
    [test]
